<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Calculator</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f2f2f2; 
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .calculator {
        background: #000000; /* BLACK calculator */
        padding: 25px;
        border-radius: 20px;
        width: 270px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        border: 2px solid #333;
    }

    #display {
        width: 100%;
        height: 55px;
        margin-bottom: 20px;
        text-align: right;
        padding: 10px;
        font-size: 28px;
        border-radius: 12px;
        border: 2px solid #444;
        background: #1a1a1a;
        color: white;
    }

    .buttons button {
        width: 60px;
        height: 60px;
        margin: 6px;
        font-size: 22px;
        border: none;
        border-radius: 15px;
        cursor: pointer;

        background: #333;
        color: white;

        box-shadow: 3px 3px 10px #000, -3px -3px 10px #555;
        transition: 0.2s;
    }

    .buttons button:hover {
        transform: scale(1.07);
    }

    .op {
        background: #ffb84d;
        color: black;
    }

    .equal {
        background: #4CAF50;
        color: white;
    }

    .equal:hover {
        background: #43a047;
    }

    .clear {
        background: #ff5252;
        color: white;
        width: 240px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center; /* FIXES TEXT OVERLAP */
        font-size: 15px;
    }
</style>

</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')" class="op">÷</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')" class="op">×</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')" class="op">−</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="press('+')" class="op">+</button>

        <button onclick="clearDisplay()" class="clear">CLEAR</button>
    </div>
</div>

<script>
    function press(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        try {
            let result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        } catch {
            document.getElementById("display").value = "Error";
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>
